<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login/Registrarion form</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Roboto" >
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
			<div class="login_register_form">
				<div class="login_form">
					<div class="title">
						<div class="login_title">
							login to account
						</div>
						<div class="for_upper_corner"></div>
					</div>
					<div>
						<form>
							<input class="login_input" type="text" placeholder="username..."/>
							<input class="login_input" type="text" placeholder="password..."/>
							<input  type="submit" value="login">
						</form>
					</div>
					<div class="forgot">
						forgot password or user name, <a href="#">click here</a>.
					</div>
				</div>
				<div class="register_form">
					<div class="register_title">
						or register account when not have yet
					</div>
					<div class="input">
						<form>
							<input class="register_input" type="text" placeholder="username..."/>
							<input class="register_input" type="email" placeholder="email..."/>
							<input class="register_input" type="password" placeholder="password..."/>
							<input class="register_input" type="password" placeholder="password re-type..."/>
							<input type="submit" value="register"/>
						</form>
					</div>
				</div>
			</div>
	</body>
</html>
